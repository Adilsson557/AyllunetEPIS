<div class="flex flex-col h-screen bg-gray-100">
    <!-- Encabezado -->
    <header class="bg-blue-600 text-white p-4 flex items-center justify-between">
      <h1 class="text-xl font-bold">Facebook Clone</h1>
      <div class="flex gap-4">
        <button class="hover:underline">Notificaciones</button>
        <button class="hover:underline">Mensajes</button>
        <button class="hover:underline">Historias</button>
      </div>
    </header>
  
    <!-- Contenido principal -->
    <div class="flex flex-grow">
      <!-- Barra lateral -->
      <aside class="w-1/4 bg-white p-4 overflow-y-auto">
        <h2 class="font-bold mb-4">Usuarios Registrados</h2>
        <ul>
          <li *ngFor="let user of users" class="mb-2">
            <div class="flex items-center">
              <img
                [src]="user.photoURL || 'https://via.placeholder.com/50'"
                alt="Foto de perfil"
                class="w-10 h-10 rounded-full mr-2"
              />
              <span>{{ user.displayName }}</span>
            </div>
          </li>
        </ul>
      </aside>
  
      <!-- Feed principal -->
      <main class="flex-grow p-4">
        <h2 class="font-bold text-xl mb-4">Inicio</h2>
        <div *ngFor="let post of posts" class="mb-4 p-4 bg-white shadow rounded">
          <h3 class="font-bold">{{ post.title }}</h3>
          <p>{{ post.content }}</p>
        </div>
      </main>
    </div>
  </div>
